fixed:
  type: gizmosql
prompts:
  host:
    hint: "your host name"
  port:
    default: 31337
    type: "int"
  user:
    hint: "dev username"
  password:
    hint: "dev password"
    hide_input: true
  catalog:
    hint: "default catalog"
  database:
    hint: "default database"
  schema:
    hint: "default schema"
  use_encryption:
    type: "bool"
    default: True
  tls_skip_verify:
    type: "bool"
    default: False
  threads:
    hint: "1 or more"
    type: "int"
    default: 1

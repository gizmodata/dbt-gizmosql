[tox]
skipsdist = True
envlist = py38,py39,py310,py311

[testenv:{unit,py38,py39,py310,py311,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.

[testenv:{integration,py38,py39,py310,py311,py}-{ gizmosql }]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    GIZMOSQL_TEST_*
    PYTEST_ADDOPTS
commands =
  gizmosql: {envpython} -m pytest {posargs} -m profile_gizmosql tests/integration
  gizmosql: {envpython} -m pytest {posargs} tests/functional
deps =
  -rdev-requirements.txt
  -e.
